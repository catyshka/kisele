{% load menu_tags %}
<div class='navbar'>
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                {% for child in children %}
                <li class="{% if child.selected %}selected active{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
                    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"><img src="{{ STATIC_URL }}images/menu_item1.png" alt="{{ child.get_menu_title }}"/></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
