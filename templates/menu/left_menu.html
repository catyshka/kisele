{% load menu_tags %}
<div class='navbar-left'>
    <div class="navbar-left-inner">
            <ul class="nav-left">
                {% for child in children %}
                <li class="{% if child.selected %}selected active{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
                    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}&nbsp&#9656;</a>
	                    {% if child.children %}
	                    <ul>
	                        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
	                    </ul>
	                    {% endif %}
                </li>
                {% endfor %}
            </ul>
    </div>
</div>
